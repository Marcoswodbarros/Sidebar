<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <title>Sidebar</title>
</head>

<body class="bg-bodyBgColor font-poppins text-xl flex gap-4">
    <nav class="bg-green h-screen w-auto relative z-10">
        <div class="aside__top flex justify-between mb-6 p-4">
            <img src="src/images/logo.svg" id="vet__logo" class="hidden" alt="Vet logo">
            <img src="src/images/menu.svg" id="menu__closed" class=" cursor-pointer" alt="Menu">
            <img src="src/images/menu.svg" id="menu__opened" class="hidden cursor-pointer" alt="Menu">
        </div>

        <div class="p-4 relative">
            <input type="search" name="Search" class="h-8 w-8 rounded absolute right-3 bottom-3 -z-10 hidden" id="">
            <img src="src/images/search.svg" class="z-20 hover:bg-lightGrey hover:p-2 rounded" alt="Search">
        </div>

        <ul class="text-base text-textColor flex flex-col gap-6 px-4">
            <li class="flex gap-2 cursor-pointer hover:bg-lightGreen hover:p-2 rounded"><img src="src/images/grid.svg" alt="Grid icon"><p class="li__text--first hidden">Dashboard</p></li>
            <li class="flex gap-2 cursor-pointer hover:bg-lightGreen hover:p-2 rounded"><img src="src/images/pet.svg" alt="Pets icon"><p class="li__text--second hidden">Pets</p></li>
            <li class="flex gap-2 cursor-pointer hover:bg-lightGreen hover:p-2 rounded"><img src="src/images/user.svg" alt="Client icon"><p class="li__text--third hidden">Clientes</p></li>
            <li class="flex gap-2 cursor-pointer hover:bg-lightGreen hover:p-2 rounded"><img src="src/images/vet.svg" alt="Vet icon"><p class="li__text--fourth hidden">Vets</p></li>
            <li class="flex gap-2 cursor-pointer hover:bg-lightGreen hover:p-2 rounded"><img src="src/images/settings.svg" alt="Settings icon"><p class="li__text--fifth hidden">Ajustes</p></li>
        </ul>

        <div class="bg-lightGreen opacity-100 px-4 py-2 flex justify-between absolute bottom-0 w-full">
            <div class="flex items-center gap-2">
                <img src="src/images/photo.jpg" id="user__pic" class="h-10 rounded hidden" alt="User picture">
                <div class="user__info hidden">
                    <p class="text-sm bold">Eleanor Pena</p>
                    <p class="text-xs">VeterinÃ¡ria</p>
                </div>
            </div>
            <img src="src/images/log-out.svg" id="logout" alt="Logout">
        </div>
    </nav>

    <h1 class="p-4 text-textColor font-medium">Dashboard</h1>
    
    <script src="src/js/main.js"></script>
</body>
</html>
